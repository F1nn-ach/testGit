<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5e57;
        }
    </style>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/api/update-book" method="post">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" name="bookId" value="{{.ID}}" readonly required><br><br>

        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" value="{{.BookName}}" required><br><br>

        <label for="urlImage">Image URL:</label>
        <input type="text" id="urlImage" name="urlImage" value="{{.UrlImage}}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{.Price}}" required><br><br>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
